<html>
<head>
   <meta name = "viewport" content = "device-width, initial-scale=1">
   <title> Your task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-blue.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

    <div class = "mdl-card mdl-shadow--2dp meteo-card">
        <div id ="meteo-app-header" class="mdl-card__title meteo-card-header">

        </div>

        <div id = "meteo-app-content" class="mdl-card__supporting-text meteo-forecast-week">

        </div>
    </div>

    <script type ="text/template" id ="meteo-header-template">
        <h2 class="mdl-card__title-text"> <span class="glyphicon glyphicon-map-marker" aria-hidden="true">  </span><%= location.getLocationName() %> </h2>
    </script>

    <script type="text/template" id="meteo-content-template">
        <% _.each(forecasts, function(day) { %>
            <div class="meteo-forecast-day">
                <span class="meteo-forecast-day-label"><%= day.getWeekDay() %></span>
                <img src="<%= day.getIconUrl() %>" alt="<%= day.getIconName() %>"/>
                <span><span class="meteo-day-high"> <%= day.getHighestTemperature() %> </span> <span class="meteo-day-low"><%= day.getLowestTemperature() %></span></span>
            </div>
        <% }); %>

    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script type="text/javascript" src="./models/current_location.js"></script>
    <script type="text/javascript" src="./views/header.js"></script>
    <script type="text/javascript" src="./models/day_forecast.js"></script>
    <script type="text/javascript" src="./models/week_forecast.js"></script>
    <script type="text/javascript" src="./views/week_forecast.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
