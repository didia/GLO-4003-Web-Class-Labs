<html>
<head>
   <meta name = "viewport" content = "device-width, initial-scale=1"> 
   <title> The three species of cats</title>
   <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

    <div class="calculator">
            <div class="row top-row">
                <div class="gcm-button">
                    <span class = "button button-operation" data-operation="G"> G </span>
                    <span class = "button button-clear" data-operation="C"> C </span>
                    <span class = "button button-operation" data-operation="M"> M </span>
                </div>
                <div class="display">
                    <span> Ready </span>
                </div>
            </div>

            <div class="row">
                    <span class="button button-value" data-value="7"> 7 </span>
                    <span class="button button-value" data-value="8"> 8 </span>
                    <span class="button button-value" data-value="9"> 9 </span>
                    <span class="button button-operation" data-operation="+"> + </span>
                    <span class="button button-operation" data-operation="sin"> sin </span>
            </div>
            <div class="row">
                <span class="button button-value" data-value="4"> 4 </span>
                <span class="button button-value" data-value="5"> 5 </span>
                <span class="button button-value" data-value="6"> 6 </span>
                <span class="button button-operation" data-operation="-"> - </span>
                <span class="button button-operation" data-operation="cos"> cos </span>
            </div>
            <div class="row">
                <span class="button button-value" data-value="1"> 1 </span>
                <span class="button button-value" data-value="2"> 2 </span>
                <span class="button button-value" data-value="3"> 3 </span>
                <span class="button button-operation" data-operation="/"> / </span>
                <span class="button button-operation" data-operation="tan"> tan </span>
            </div>
            <div class="row">
                <span class="button button-value" data-value="0"> 0 </span>
                <span class="button button-value" data-value="."> . </span>
                <span class="button button-equals" data-operation = "="> = </span>
                <span class="button button-operation" data-operation = "x"> x </span>
                <span class="button button-operation" data-operation = "!"> ! </span>
            </div>

            <div class = "row">
                <button class="button button-geolocation" onclick="showGeoLocation()"> Show GeoLocation </button>
                 <span class="geo-display"> </span>
            </div>

        </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./calculator.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
